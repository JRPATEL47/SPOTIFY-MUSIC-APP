<div class="content">
    <h1>New Releases</h1>
        <p >The following is a list of new releases.<br>Click the <strong>album cover</strong> or <strong>artist name</strong> for more information.</p>
<br>
    <div fxLayout="row wrap" fxLayout.xs="column">
  
        <!-- Single "Responsive" Card-->
        <div fxFlex [style.margin]="'20px'" *ngFor="let r of releases">
        
            <mat-card [style.min-width]="'200px'">
                <mat-card-header>
                    <mat-card-title>{{r.name}}</mat-card-title>
                    <mat-card-subtitle>New Release</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image class="album-cover" [src]="r.images[0].url" alt="album art" [routerLink]="['/album', r.id]">
                <strong>Release Date: </strong>{{r.release_date | date : "shortDate"}}<br />
                <strong>Tracks: </strong>{{r.total_tracks}}<br /><br />
                <mat-card-content>
                    <mat-chip-list aria-label="Artist selection" *ngFor="let ra of r.artists">
                        <mat-chip [routerLink]="['/artist', ra.id]">{{ra.name}}</mat-chip>
                    </mat-chip-list>
                </mat-card-content>
            </mat-card>
        </div>
        <!-- -->
  
    </div>
  </div>
